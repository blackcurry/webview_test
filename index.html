<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <button id="button" style="width:110px;height:30px;" onClick="created()">생성</button>
    <div id="map" style="width:100%;height:350px;"></div>
    <script>
        let script = document.createElement('script');
        script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=fe10b95ba05cd3a562479fd7e2f0a7bb&autoload=false&libraries=services,clusterer`;
        script.onload = function(){
            var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
            var mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        };
        document.head.appendChild(script);

        function created() {
            var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
            var mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

            // 지도에 표시할 원을 생성합니다
            var circle1 = new kakao.maps.Circle({
                center: new kakao.maps.LatLng(33.450701, 126.570667),  // 원의 중심좌표 입니다 
                radius: 30, // 미터 단위의 원의 반지름입니다 
                strokeWeight: 0, // 선의 두께입니다 
                fillColor: '#1c90fb', // 채우기 색깔입니다
                fillOpacity: 0.2  // 채우기 불투명도 입니다   
            });

            var circle2 = new kakao.maps.Circle({
                center: new kakao.maps.LatLng(33.450701, 126.570667),  // 원의 중심좌표 입니다 
                radius: 20, // 미터 단위의 원의 반지름입니다 
                strokeWeight: 0, // 선의 두께입니다 
                fillColor: '#1c90fb', // 채우기 색깔입니다
                fillOpacity: 0.5  // 채우기 불투명도 입니다   
            });

            var circle3 = new kakao.maps.Circle({
                center: new kakao.maps.LatLng(33.450701, 126.570667),  // 원의 중심좌표 입니다 
                radius: 10, // 미터 단위의 원의 반지름입니다 
                strokeWeight: 0, // 선의 두께입니다 
                fillColor: '#1c90fb', // 채우기 색깔입니다
                fillOpacity: 1  // 채우기 불투명도 입니다   
            });

            // 지도에 원을 표시합니다 
            circle1.setMap(map);
            circle2.setMap(map);
            circle3.setMap(map);
        }
        </script>
</body>
</html>
